<div class="row m-3">

  <div *ngFor="let article of articles"

    class="col-md-4 col-lg-3 col-sm-1">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <a target="_blank" href="{{article.articleUrl}}">{{article.title}}</a>
        </h3>
        <h5 class="panel-title">{{article.author}}</h5>
      </div>
      <div class="panel-body text-center">
        <h6 class="card-subtitle mb-2 text-muted">{{article.date}}</h6>
      </div>
      <img class="book-thumbnail"
           src="{{article.articleUrl}}"
           alt="">
      <div class="panel-footer">{{article.description}}</div>
    </div>
  </div>
</div>
