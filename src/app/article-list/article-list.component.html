<div class="row">
  <div class="col-md-3"  *ngFor="let article of articles">
	<div class="card mb-3">
	  <h3 class="card-header">{{article.title}}</h3>
	  <div class="card-body">
	    <h5 class="card-title">{{article.author}}</h5>
	    <h6 class="card-subtitle text-muted">{{article.date}}</h6>
	  </div>
	  <img style="height: 200px; width: 100%; display: block;" src="{{article.imageUrl || 'https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg'}}" alt="Article image">
	  <div class="card-body">
	    <p class="card-text">{{article.description}}</p>
	  </div>
	  <div class="card-footer text-muted">
		<a href="{{article.articleUrl}}" class="card-link">Go to article</a>
	  </div>
	</div>
	</div>
</div>
